<div class="list-block">
	<ul>
		<% _.each(yoos, function(yoo){ %>
		<li>
			<a href="#people/<%=yoo.get('fromUser').get('username')%>" class="item-link item-content link">
				<div class="item-media">
					<img class = "avatar" src="<%=avatar(30, yoo.get('fromUser'))%>">
				</div>
				<div class="item-inner">
					<div class="item-title"><%=yoo.get('fromUser').get('username') %></div>
					<div class="item-after">
						<span class="badge">
							<% if (yoo.get('binary')) {%>
                            已互戳
                            <%} else {%>
                            该用户戳了你 <%=times[yoo.get('fromUser').get('username')]%> 下
                            <%}%>
						</span>
					</div>
				</div>
			</a>
		</li>
		<%}) %>
		  <% if(yoos.length<1) { %>
      <p style="text-align:center;color:#aaa">目前还没有人戳你.</p>
      <% } %>
	</ul>
</div>
